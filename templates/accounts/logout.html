{% extends "base.html" %}

{% block content %}
{% if request.user.is_authenticated %}
<div style='margin-top:30px;'>
    <form action="" method="POST">
        {% csrf_token %}
        <p>Are you sure that you want to log out?</p>
        <button type="submit">Yes, log out.</button>
    </form>
</div>
{% else %}
<p>You're not logged in. Would you like to <a href="/login/">Login?</a></p>
{% endif %}
{% endblock content %}
