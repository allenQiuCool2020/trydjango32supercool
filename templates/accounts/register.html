{% extends "base.html" %}

{% block content %}
{% if not request.user.is_authenticated %}
<div style='margin-top:30px;'>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Register</button>
    </form>
    <p>Already have an account? Please <a href="/login/">Log in</a></p>
</div>
{% else %}
<p>You're already logged in. And you cannot register.Would you like to <a href="/logout/">Log out?</a></p>
{% endif %}
{% endblock content %}
